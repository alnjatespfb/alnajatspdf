<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رئيس قسم [الكيماء] - مدرسة النجاة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>مدرسة النجاة الثانوية للبنين</h1>
    <h2 id="welcome-message">مرحبًا رئيس قسم [الكيماء]</h2>
  </header>

  <main>
    <!-- عرض تقارير المعلمين -->
    <section>
      <h3>📄 تقارير المعلمين</h3>
      <ul id="teacher-reports">
        <li><strong>أحمد علي</strong> عن الطالب محمد: يحتاج متابعة أكاديمية</li>
      </ul>
    </section>

    <!-- إرسال ملاحظات للمعلمين -->
    <section>
      <h3>📝 إرسال ملاحظة لقسمك</h3>
      <form id="note-form">
        <textarea id="note-content" placeholder="اكتب ملاحظتك هنا..." required></textarea>
        <button type="submit">إرسال</button>
      </form>
      <ul id="note-list"></ul>
    </section>

    <!-- تحويل تقرير للأخصائي -->
    <section>
      <h3>🔄 تحويل تقرير للأخصائي</h3>
      <form id="forward-form">
        <input type="text" id="student-name" placeholder="اسم الطالب" required>
        <textarea id="case-desc" placeholder="وصف الحالة" required></textarea>
        <button type="submit">تحويل</button>
      </form>
      <ul id="forward-list"></ul>
    </section>
  </main>

  <script>
    const name = localStorage.getItem("userName");
    document.getElementById("welcome-message").textContent = `مرحبًا رئيس قسم ${name}`;

    document.getElementById("note-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const note = document.getElementById("note-content").value;
      const li = document.createElement("li");
      li.textContent = `📌 ملاحظة: ${note}`;
      document.getElementById("note-list").appendChild(li);
      this.reset();
    });

    document.getElementById("forward-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const student = document.getElementById("student-name").value;
      const desc = document.getElementById("case-desc").value;
      const li = document.createElement("li");
      li.innerHTML = `🔄 تم تحويل حالة <strong>${student}</strong> للأخصائي: ${desc}`;
      document.getElementById("forward-list").appendChild(li);
      this.reset();
    });
  </script>
</body>
</html>
